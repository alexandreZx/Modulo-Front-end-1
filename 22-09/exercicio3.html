<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio3</title>
    <style>
        table{
            width: 35%;
            height: 200px;
            border: 1px solid black;
        }
        table, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <!-- TABELA 1 -->
        <table>
            <tr>
                <td colspan="5" style="background-color: black;"></td>
            </tr>
            <tr>
                <td rowspan="4" style="background-color: black;"></td>
                <td style="background-color: red;"></td>
                <td style="background-color: black;"></td>
                <td style="background-color: red;"></td>
                <td style="background-color: black;"></td>
            </tr>
            <tr>
                <td style="background-color: yellow;"></td>
                <td style="background-color: black;"></td>
                <td rowspan="2" style="background-color: yellow;"></td>
                <td style="background-color: black;"></td>
            </tr>
            <tr>
                <td style="background-color: yellow;"></td>
                <td style="background-color: black;"></td>
                <td style="background-color: black;"></td>
            </tr>
            <tr>
                <td colspan="3" style="background-color: red;"></td>
                <td style="background-color: black;"></td>
            </tr>
        </table>
        <br>
        <!-- TABELA 2 -->
        <table>
            <tr>
                <td rowspan="3" style="background-color: black;"></td>
                <td style="background-color: green;"></td>
                <td style="background-color: yellow;"></td>
            </tr>
            <tr>
                <td style="background-color: green;"></td>
                <td style="background-color: yellow;"></td>
            </tr>
            <tr>
                <td style="background-color: green;"></td>
                <td style="background-color: yellow;"></td>
            </tr>
        </table>
        <br>
        <!-- TABELA 3 -->
        <table>
        <tr>
            <td colspan="3" style="background-color: black;"></td>
        </tr>
        <tr>
            <td style="background-color: yellow;"></td>
            <td style="background-color: red;"></td>
            <td style="background-color: yellow;"></td>
        </tr>
        <tr>
            <td style="background-color: red;"></td>
            <td style="background-color: yellow;"></td>
            <td style="background-color: red;"></td>
        </tr>
    </table>
    </main>
</body>
</html>
