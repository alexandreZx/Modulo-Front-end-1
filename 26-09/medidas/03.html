<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EM e rem</title>
    <!-- EM E REM -->
    <!-- EM RELATIVO AO FONT-SIZE DO PAI OU DA BODY -->
    <!-- REM RELATIVO AO ELEMENTO ROOT -->
    <style>
        :root{
            font-size: 16px;
        }
        #pai-em{
            font-size: 10px;
        }
        .em{
            font-size: 2em;
        }
        .rem{
            font-size: 48px;
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <h1>EM</h1>
    <section id="pai-em">
        se basei no pai
        <section class="em">
            testando 20px
            section
            <section class="em">
                testando 2
            </section>
        </section>
    </section>

    <h1>REM</h1>
    <section id="pai-em">
        se basei no pai
        <section class="rem">
            testando 20px
            section
            <section class="erm">
                testando 2
            </section>
        </section>
    </section>

</body>
</html>
